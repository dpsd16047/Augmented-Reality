<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-entity gps-entity-place="latitude: 44.506477; longitude: 11.301524;" gltf-model="./assets/vennew/scene.gltf" rotation="0 180 0" animation-mixer scale="0.02 0.02 0.02"></a-entity>  


        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 35.492143; simulateLongitude: 24.015216; minDistance: 1; maxDistance: 700;"
            
        >
		</a-camera>
	</a-scene>
</body>
